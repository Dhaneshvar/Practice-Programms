<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OnClick Color</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#b2").click(function(){
				$('p').css('color','yellow').css('background-color','black').css('width','fit-content').css('font-size','50px');
			});
		});	
	</script>
</head>
<body bgcolor="pink">
	<center>
<p>Color Me</p>
<button id="b2">Change Color</button>
</center>
</body>
</html>
