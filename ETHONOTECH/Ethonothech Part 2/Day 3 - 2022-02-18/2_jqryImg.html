<!-- jquery-tutorial -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery Image</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#b2").click(function(){
				$('img').hide();
			});
			$("#b1").click(function(){
				$('img').show();
			});
		});

	</script>
</head>
<body bgcolor="skyblue">
<center>
<img src="jquery-tutorial.jpg" alt="jquery-3">
<br>
<button id="b1" style="color: green;width: 100px; height: 50px;">Show Button</button>
<button id="b2" style="color: rebeccapurple;width: 100px; height: 50px;">Hide Button</button>
</center>
</body>
</html>
